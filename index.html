<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Neumorphic Calculator</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="theme-switcher">
            <input checked="" name="theme" id="theme-light" type="radio" />
            <label for="theme-light">Light</label>
            <input name="theme" id="theme-dark" type="radio" />
            <label for="theme-dark">Dark</label>
            <input name="theme" id="theme-cyber" type="radio" />
            <label for="theme-cyber">Cyber</label>
            <div class="pill-indicator"></div>
        </div>
    <div class="app-container">
        

        <div class="calculator-grid">
            <div class="output">
                <div data-previous-operand class="previous-operand"></div>
                <div data-current-operand class="current-operand"></div>
            </div>
            <button data-all-clear class="span-two">AC</button>
            <button data-delete>DEL</button>
            <button data-operator>รท</button>
            <button data-number>1</button>
            <button data-number>2</button>
            <button data-number>3</button>
            <button data-operator>*</button>
            <button data-number>4</button>
            <button data-number>5</button>
            <button data-number>6</button>
            <button data-operator>+</button>
            <button data-number>7</button>
            <button data-number>8</button>
            <button data-number>9</button>
            <button data-operator>-</button>
            <button data-number>.</button>
            <button data-number>0</button>
            <button data-equals class="span-two">=</button>
        </div>

        <div class="history-log">
            <h3>History</h3>
            <div data-history-log-content class="history-content">
                </div>
            <div class="info-tooltip">
            <p>Click the icon on the right of result to copy it to clipboard!</p>
        </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
